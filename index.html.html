<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>üíå 20623 Î∞©Î™ÖÎ°ù</title>
<style>
  body {
    margin: 0;
    font-family: 'Noto Sans', sans-serif;
    background-color: #121212;
    color: #f0f0f0;
  }

  header {
    background-color: #1e1e1e;
    padding: 20px;
    text-align: center;
    font-size: 2em;
    color: #ff7f50;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }

  main {
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }

  form {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }

  input, textarea {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1em;
  }

  input:focus, textarea:focus {
    outline: 2px solid #ff7f50;
    background-color: #222;
    color: #fff;
  }

  button {
    padding: 10px;
    border-radius: 8px;
    border: none;
    background-color: #ff7f50;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #e67345;
  }

  #guestbook {
    list-style: none;
    padding: 0;
  }

  #guestbook li {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    transition: transform 0.2s;
  }

  #guestbook li:hover {
    transform: scale(1.02);
    box-shadow: 0 2px 10px rgba(255,127,80,0.3);
  }

  .name {
    font-weight: bold;
  }

  .date {
    font-size: 0.8em;
    color: #cccccc;
    float: right;
  }

  .message {
    margin-top: 5px;
  }

  /* ÏÉâÏÉÅ ÏÑ†ÌÉù Ìå®ÎÑê */
  #colorPanel {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  #colorPanel label {
    display: flex;
    flex-direction: column;
    font-size: 0.8em;
    color: #f0f0f0;
  }

  #colorPanel input[type="color"] {
    margin-top: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>üíå 20623 Î∞©Î™ÖÎ°ù</header>

<main>
  <!-- ÏÉâÏÉÅ ÏÑ†ÌÉù -->
  <div id="colorPanel">
    <label>Ïù¥Î¶Ñ ÏÉâ <input type="color" id="nameColorPicker" value="#00ffff"></label>
    <label>Í∏ÄÏî® ÏÉâ <input type="color" id="textColorPicker" value="#ffffff"></label>
  </div>

  <form id="guestForm">
    <input type="text" id="name" placeholder="Ïù¥Î¶Ñ" required>
    <textarea id="message" rows="3" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required></textarea>
    <button type="submit">ÏûëÏÑ±ÌïòÍ∏∞</button>
  </form>

  <ul id="guestbook"></ul>
</main>

<script>
const form = document.getElementById('guestForm');
const guestbook = document.getElementById('guestbook');

// Í∏∞Ï°¥ Í∏Ä Î∂àÎü¨Ïò§Í∏∞
let entries = JSON.parse(localStorage.getItem('guestbookEntries')) || [];

// Í∏Ä ÌëúÏãú
function displayEntries() {
  guestbook.innerHTML = '';
  entries.slice().reverse().forEach(entry => {
    const li = document.createElement('li');
    li.innerHTML = `<span class="name" style="color:${entry.nameColor}">${entry.name}</span>
                    <span class="date">${entry.date}</span>
                    <div class="message" style="color:${entry.textColor}">${entry.message}</div>`;
    guestbook.appendChild(li);
  });
}

displayEntries();

// Í∏Ä ÏûëÏÑ±
form.addEventListener('submit', function(e){
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const message = document.getElementById('message').value.trim();
  const nameColor = document.getElementById('nameColorPicker').value;
  const textColor = document.getElementById('textColorPicker').value;

  if(name && message){
    const now = new Date();
    const dateString = now.toLocaleString('ko-KR', { hour12:false });

    const newEntry = {name, message, date: dateString, nameColor, textColor};
    entries.push(newEntry);
    localStorage.setItem('guestbookEntries', JSON.stringify(entries));
    displayEntries();
    form.reset();
  }
});
</script>

</body>
</html>
